<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#006400" />
  <title>Daily Lures</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://api.openweathermap.org" crossorigin>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 1rem; max-width: 420px; margin: auto; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    button { padding: 0.6rem; font-size: 1rem; }
    .row { display:flex; gap:0.5rem; }
    .row > * { flex:1; }
    .info { margin: 0.5rem 0; min-height: 1.25rem; }
    .muted { opacity: .7; font-size: .95rem; }
    #keybar { display:flex; gap:0.5rem; margin-bottom:0.75rem; }
    #keybar input { flex:1; padding:0.5rem; font-size:1rem; }
  </style>
</head>
<body>
  <h1>Daily Lures</h1>

  <div id="keybar">
    <input id="apikey" type="password" placeholder="Enter OpenWeather API key" autocomplete="off">
    <button id="savekey">Save</button>
  </div>

  <div id="date" class="info muted"></div>
  <div id="spot" class="info"></div>
  <div id="temps" class="info"></div>
  <div id="cond" class="info"></div>
  <div id="lure" class="info"></div>

  <div class="row">
    <button id="refresh">Refresh Now</button>
    <button id="clear">Clear Key</button>
  </div>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
  <noscript>This app needs JavaScript to fetch weather and generate lure picks.</noscript>
</body>
</html>
